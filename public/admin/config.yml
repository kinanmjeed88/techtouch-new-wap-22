backend:
  name: git-gateway
  branch: main

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "settings"
    label: "إعدادات الموقع"
    files:
      - file: "public/settings.json"
        label: "الإعدادات العامة"
        name: "general_settings"
        fields:
          - label: "الهوية والإعلانات"
            name: "identity"
            widget: "object"
            fields:
              - { label: "شعار الموقع (الصورة الشخصية)", name: "logoUrl", widget: "image", required: true }
              - { label: "اسم الموقع", name: "siteName", widget: "string", default: "techtouch0", required: true }
              - { label: "نص الإعلان", name: "announcementText", widget: "string", required: true }
              - { label: "رابط الإعلان (اختياري)", name: "announcementLink", widget: "string", required: false }
          - label: "ألوان الموقع"
            name: "colors"
            widget: "object"
            fields:
              - { label: "خلفية الرأسية (Header)", name: "header", widget: "color", required: true }
              - { label: "خلفية البطاقات", name: "card", widget: "color", required: true }
              - { label: "اللون الرئيسي (للحواف والأزرار)", name: "primary", widget: "color", required: true }
          - label: "روابط التواصل الاجتماعي"
            name: "socials"
            widget: "object"
            fields:
              - { label: "Facebook", name: "facebook", widget: "string", required: false }
              - { label: "TikTok", name: "tiktok", widget: "string", required: false }
              - { label: "YouTube", name: "youtube", widget: "string", required: false }
              - { label: "Telegram", name: "telegram", widget: "string", required: false }

  - name: "posts"
    label: "المنشورات"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "العنوان", name: "title", widget: "string", required: true }
      - { label: "الوصف", name: "description", widget: "text", required: true }
      - { label: "صورة المنشور", name: "imageUrl", widget: "image", required: true }
      - { label: "التاريخ والوقت", name: "timestamp", widget: "datetime", required: true }
      - { label: "رابط خارجي", name: "link", widget: "string", required: true }
      - { label: "رابط تحميل الملف", name: "fileUrl", widget: "file", required: true }
      - label: "التصنيف"
        name: "category"
        widget: "select"
        options:
          - { label: "منشور عام", value: "general" }
          - { label: "تطبيق أندرويد", value: "android-apps" }
          - { label: "تطبيق أفلام", value: "movie-apps" }
          - { label: "تطبيق رياضي", value: "sports-apps" }
          - { label: "لعبة", value: "games" }
        required: true
      - { label: "المحتوى", name: "body", widget: "text", required: true }
