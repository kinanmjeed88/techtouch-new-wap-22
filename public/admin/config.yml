
backend:
  name: git-gateway
  branch: main

# This should match the publish directory set in Netlify settings.
# For this project, it's the root.
publish_mode: editorial_workflow

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "content"
    label: "إدارة الموقع"
    files:
      - file: "public/content.json"
        label: "المحتوى والإعدادات"
        name: "main"
        fields:
          - { label: "شعار الموقع", name: "logoUrl", widget: "image" }
          - { label: "نص الإعلان", name: "announcementText", widget: "string" }
          - { label: "رابط الإعلان (اختياري)", name: "announcementLink", widget: "string", required: false }
          - label: "ألوان الموقع"
            name: "colors"
            widget: "object"
            fields:
              - { label: "خلفية الرأسية (Header)", name: "header", widget: "color" }
              - { label: "خلفية البطاقات", name: "card", widget: "color" }
              - { label: "اللون الرئيسي (للحواف والأزرار)", name: "primary", widget: "color" }
          - label: "روابط التواصل الاجتماعي"
            name: "socials"
            widget: "object"
            fields:
              - { label: "Facebook", name: "facebook", widget: "string", required: false }
              - { label: "TikTok", name: "tiktok", widget: "string", required: false }
              - { label: "YouTube", name: "youtube", widget: "string", required: false }
              - { label: "Telegram", name: "telegram", widget: "string", required: false }
          - label: "المنشورات"